[package]
name = "manta-primitives"
version = "3.0.1"
edition = "2018"

[dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", default-features = false }
serde = { version = '1.0.119', features = ['derive'], optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }

[dev-dependencies]
frame-support = { git = 'https://github.com/paritytech/substrate.git', default-features = false, branch = "polkadot-v0.9.10" }
manta-runtime = { path = '../runtime' }

[features]
default = ['std']
std = [
    "codec/std",
    "serde",
    'sp-core/std',
    'sp-runtime/std',
]