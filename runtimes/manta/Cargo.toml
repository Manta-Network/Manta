[package]
authors = ['Manta Network']
build = 'build.rs'
description = 'A Manta Network node.'
edition = '2018'
homepage = 'manta.network'
license = 'GPL V3'
name = 'manta'
version = '3.0.1'

[[bin]]
name = 'manta'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = '3.0.0'

[dependencies]
jsonrpc-core = '15.1.0'
structopt = '0.3.8'
rand = "0.8.4"
hex-literal = '0.3.1'
serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0"
futures = "0.3.9"

# Substrate dependencies
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10"}
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }

pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", default-features = false }
