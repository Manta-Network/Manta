sc-chain-spec = { git = 'https://github.com/paritytech/substrate.git', default-features = false, branch = "polkadot-v0.9.10" }
sc-executor = { git = 'https://github.com/paritytech/substrate.git', default-features = false, features = ["wasmtime"], branch = "polkadot-v0.9.10" }
sc-finality-grandpa = { git = 'https://github.com/paritytech/substrate.git', default-features = false, branch = "polkadot-v0.9.10" }
