version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.24
    - clippy@1.65.0
    - git-diff-check
    - gitleaks@8.16.3
    - hadolint@2.12.0
    - markdownlint@0.34.0
    - nixpkgs-fmt@1.3.0
    - oxipng@8.0.0
    - prettier@2.8.8
    - rustfmt@1.65.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - CHANGELOG.md
        - .github/ISSUE_TEMPLATE/release.md
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
