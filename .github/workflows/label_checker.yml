name: Labels Checker
on:
  pull_request:
    branches: [manta]
jobs:
  check_release:
    name: Release Label Check
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release-')
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          all_of: L-release
          repo_token: ${{ secrets.GITHUB_TOKEN }}
  check_l_labels:
    name: L- Labels Check
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: |
            L-added,
            L-changed,
            L-fixed,
            L-deprecated,
            L-removed,
            L-release
          repo_token: ${{ secrets.GITHUB_TOKEN }}

